        <section class="row">
            <div class="grid">

                <!-- Form -->

                <form action="#" method="post">
                    Please enter details as required
                    <fieldset>
                        <label>
                            <br> Title
                            <input type="text" name="Title" placeholder="Mr, Miss, Mrs, Ms, Dr" required>
                            </br>
                            <label>
                                <br> Name*
                                <input type="text" name="name" placeholder="Full name" required>
                            </label>
                            </br>
                            <br>
                            <label>

                                Address Line 1*
                                <input type="text" name="Address Line 1" placeholder="Address line 1" required> </label>
                            </br>

                            <label>
                                <br> Address Line 2
                                <input type="text" name="Address Line 2" placeholder="Address line 2">
                            </label>
                            </br>

                            <label>
                                <br> City*
                                <input type="text" name="City" placeholder="City" required>
                            </label>
                            </br>

                            <label>
                                <br> County
                                <input type="text" name="County" placeholder="County">
                            </label>
                            </br>

                            <label>
                                <br> Postcode*
                                <input type="text" name="Postcode" placeholder="Postcode" required>
                            </label>
                            </br>

                            <label>
                                <br> Telephone Number
                                <input type="text" name="Telephone Number" placeholder="Telephone Number">
                            </label>
                            </br>

                            <label>
                                <br> Email*
                                <input type="email" name="email" placeholder="Email" required>
                            </label>
                            </br>
                            <label>
                                <br> Card Number*
                                <input type="number" name="name" placeholder="Card Number" required> </label>
                            </br>

                            <label>
                                <br> Name on Card*
                                <input type="text" name="Address Line 1" placeholder="Name on Card" required> </label>
                            </br>

                            <label>
                                <br> Expiry date*
                                <input type="month" name="Date" placeholder="Date" required> </label>
                            </br>

                            <label>
                                <br> CSC*
                                <input type="number" name="CSC" placeholder="CSC" required> </label>
                            </br>

                            <fieldset>
                                    <p>
                                       <label>Do you agree to the terms and conditions?</label>

                                              name = "radSize"
                                              id = "sizeSmall"
